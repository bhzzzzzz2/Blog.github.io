        }
        return value
      }

<div id="contribute-form">
  <input type="text" id="title" placeholder="反馈标题/投稿作者名(可匿名)">
  <input type="email" id="email" placeholder="邮箱">
  <textarea id="content" placeholder="反馈内容/投稿内容" oninput="adjustHeight(this)"></textarea>
  <button id="submit-btn">提交</button>
  <p id="submit-message" style="display: none; color: green;">已接受反馈/投稿</p>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  const supabaseUrl = 'https://nmkbgqjzyvreaedaxqms.supabase.co/';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ta2JncWp6eXZyZWFlZGF4cW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcxMDkzNzYsImV4cCI6MjA1MjY4NTM3Nn0._nJae-vGgzYdIt2Rx35HZdWH6Vx8Ogh7HkAjdIk8Mzk';
  const supabase = createClient(supabaseUrl, supabaseKey);

  // 提交功能
  async function submitContribution() {
    const title = document.getElementById('title').value;
    const email = document.getElementById('email').value;
    const content = document.getElementById('content').value;
    const created_at = new Date().toISOString(); // 获取当前时间

    if (!title || !email || !content) {
      alert("请填写所有字段");
      return;
    }

    const { error } = await supabase.from('contribute').insert([{ title, email, content, created_at }]);
    if (error) {
      alert("提交失败，请稍后重试");
      console.error('提交失败:', error);
    } else {
      document.getElementById('submit-message').style.display = 'block';
    }
  }

  // 设置按钮点击事件
  document.getElementById('submit-btn').addEventListener('click', submitContribution);

  // 调整内容高度
  function adjustHeight(element) {
    element.style.height = 'auto';  // 重置高度
    element.style.height = element.scrollHeight + 'px';  // 设置为scrollHeight
  }
</script>
